<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Minimal Snake</h1>
        <div class="scores">
            <p class="scores__score">Score: <span id="scoreAmount"></span></p>
            <p class="scores__score">Best: <span id="scoreMax"></span></p>
        </div>
        
        <canvas id="canvas" class="canvas" height="400" width="600"></canvas>

        <div class="settings">

            <!-- Speed Checkbox -->
            <div class="settings__checkbox">
                <input type="checkbox" name="checkbox" id="speedCheckbox" value="value" class="settings__input">
                <label for="speedCheckbox" id="speedLabel" class="settings__label">
                    <span id="speedCircle" class="settings__circle"></span>
                </label>
                Increse Speed
            </div>

            <!-- Walls Checkbox -->
            <div class="settings__checkbox">
                <input type="checkbox" name="checkbox" id="wallsCheckbox" value="value" class="settings__input" checked>
                <label for="wallsCheckbox" id="wallsLabel" class="settings__label">
                    <span id="wallsCircle" class="settings__circle"></span>
                </label>
                Go though walls?
            </div>
        </div>
    </div>

    <script src="./scripts/snake.js"></script>
    <script src="./scripts/food.js"></script>
    <script src="./scripts/game.js"></script>
    
</body>
</html>
